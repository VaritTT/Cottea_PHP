server {
    server_name cottea.store;

    location / {
      proxy_pass http://139.5.145.120:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  listen 443 ssl;
  ssl_certificate /etc/letsencrypt/live/cottea.store/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/cottea.store/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-ssl_dhparams.pem;
}

server {
    if ($host = cottea.store) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name cottea.store
    return 404;
}